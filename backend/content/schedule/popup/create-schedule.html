
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-ng-click="cancel()"><span
                data-aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <span lang="En"  style="color: green; font-size: 24px; font-weight: bold; line-height: 30px;">สร้างตาราง ประจำเดือน</span>&nbsp;&nbsp;

    </div>
    <div class="modal-body">
        <!-- ############# Content Of reserv ################## -->
        <div class="content">
            <div class="row form-group">
                <!-- ######## FROM RESERV ############## -->
                <div class="col-sm-12">
                    <label class="col-sm-3 text-inline"><strong>Wards :</strong></label>

                    <div class="col-sm-7">
                      <select class="form-control input-xs"  data-ui-select2="{'containerCssClass': 'required'}"   data-ng-model="criteria.position">
                          <option></option>
                          <option data-ng-repeat="pstl in positionList"    value="{{pstl.Position_ID}}">
                              {{pstl.Position_Name}}
                          </option>
                      </select>
                        <span class="help-block-error" data-ng-show="commentError">กรุณากรอกเหตุผลที่ปิดงาน !</span>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
									<label class="col-sm-3 text-inline">Month1 :</label>
									<div class="col-sm-7">
										<div class='input-group date' data-datepicker
											data-ng-model="criteria.date_f" id="coverDate">
											<input type='text' class="form-control input-xs col-xs-6" required readonly="true">
											<span class="input-group-addon"  ><i class="fa fa-calendar"></i></span>
										</div>
										<span class="help-block-error" data-ng-show="errorDateF">กรุณาเลือก !</span>
									</div>
                </div>
							</div>
        </div>
        </div>
        <!-- <pre>{{getSubj | json}}</pre> -->
        <div class="modal-footer">

          <button type="button" class="btn btn-success btn-xs" data-dismiss="modal" data-ng-click="save()" >
              <i class="fa fa-check-circle"></i>&nbsp;&nbsp;<span data-translate>บันทึก</span>
          </button>
          <button type="button" class="btn btn-danger btn-xs" data-dismiss="modal" data-ng-click="cancel()">
              <i class="fa fa-times"></i>&nbsp;&nbsp;<span data-translate>ยกเลิก</span>
          </button>

        </div>
    </div>
