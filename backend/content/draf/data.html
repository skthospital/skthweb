<section class="content-header">
	<h1>
		Scheduler Draf
		<small>Control panel</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active">Scheduler Draf</li>
	</ol>
</section>


<section class="content">
	<div class="row form-group callout">
		<div class="box-tools pull-right">
            <button class="btn btn-xs btn-warning" data-ng-click="back()">
                   <i class="fa fa-fw fa-mail-reply"></i><span>กลับ</span>
            </button>
        </div>
	</div>
	<div class="row form-group">

		<div class="col-md-3">
			<div class="form-group">
				<div class="box box-{{hurH}}  direct-chat-success collapsed-box">
					<div class="box-header with-border" style="color: #333333;">
					<h4 class="box-title">
						<i class="fa fa-toggle-off fa-3x" style="cursor:pointer" data-ng-show="hur == '0'" data-ng-click="setHur(1)"></i>
					<i class="fa fa-toggle-on fa-3x" style="cursor:pointer;color:green" data-ng-show="hur == '1'" data-ng-click="setHur(0)"></i> <b>ตั่งค่าปฏิบัติงานรายชั่วโมง</b> </h4>

					<i class="fa fa-cog {{spin}} fa-3x fa-fw margin-bottom"></i>
				</div>
				 </div>


	            <!-- /.box-header -->

	          </div>
						<div class="form-group">
							<div class="box box-{{useOff}}  direct-chat-success collapsed-box">
								<div class="box-header with-border" style="color: #333333;">
								<h4 class="box-title">
									<i class="fa fa-toggle-off fa-3x" style="cursor:pointer" data-ng-show="off == '0'" data-ng-click="setUseOff(1)"></i>
								<i class="fa fa-toggle-on fa-3x" style="cursor:pointer;color:green" data-ng-show="off == '1'" data-ng-click="setUseOff(0)"></i>
								<b>ตั้งค่าการใช้เวร</b>
							</h4>

								<i class="fa fa-cog {{spinOff}} fa-3x fa-fw margin-bottom"></i>
							</div>
							 </div>


				            <!-- /.box-header -->

				          </div>

			<div class="box box-success  direct-chat-success collapsed-box">
            <div class="box-header with-border" style="color: #333333;">
              <h3 class="box-title">เพิ่มเวรปฏิบัติงาน</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body" style="display: none;">

							<div id="external-events"  >

							<div data-ng-repeat="w in workList">
								<div class="external-event bg-{{w.wl_color}}"   draggable>{{w.wl_name}}</div>
							</div>

							</div>
            </div>
          </div>
					<!-- <div class="box box-success  direct-chat-success collapsed-box">
		            <div class="box-header with-border"  >
		              <h3 class="box-title" >เพิ่มเวรปฏิบัติงานเวลาพิเศษ</h3>
		              <div class="box-tools pull-right">
		                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
		                </button>
		              </div>
		            </div>
		            <div class="box-body" style="display: none;">
									<div id="external-events"  >

									<div data-ng-repeat="w in workListSP">
										<div class="external-event bg-{{w.wl_color}}"  draggable>{{w.wl_name}}{{w.wl_hr}}</div>
									</div>
									</div>
		            </div>
		          </div> -->
			<div class="box box-primary">
	        <div class="box-body box-profile">
	          <img class="profile-user-img img-responsive img-circle" src="jcrop/upload_pic/{{userObj.PICTURE}}" alt="User profile picture">
	          <h2 class="profile-username text-center ng-binding">{{userObj.Mem_name}} {{userObj.Mem_lastname}}  </h2>
	          <p class="text-muted text-center ng-binding"> {{userObj.Position_Name}} </p>
	        </div>
	      </div>
		</div>
		<!-- /.col -->
		<div class="col-md-9">
			<div class="box box-primary">

				<div class="box-body no-padding">
					<!-- THE CALENDAR -->
					<h2 style="position: absolute;">{{monthObj.lov_name}} {{yearBdm}}</h2>
					<div id="calendar"></div>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /. box -->
		</div>
		<!-- /.col -->
	</div>
</section>
