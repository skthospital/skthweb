<section class="content-header">
  <h1>
    General Form Elements
    <small>Preview</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> หน้าแรก</a></li>
    <li><a href="#">จัดการข้อมูล</a></li>
    <li class="active" data-ng-show="mode=='create'">เพิ่ม{{pageName}}</li>
    <li class="active" data-ng-show="mode=='edit'">แก้ไข{{pageName}}</li>

  </ol>
</section>

<section class="content">
  <div class="row">
    <div class="col-md-2">
    </div>
    <!-- right column -->
    <div class="col-md-12">
      <!-- Horizontal Form -->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Create Form</h3>
          <div class="box-tools pull-right">

              <button class="btn btn-xs btn-success" data-ng-click="create()">
                     <i class="fa fa-fw fa-save"></i><span>Create</span>
              </button>

              <button class="btn btn-xs btn-warning" data-ng-click="back()">
                     <i class="fa fa-fw fa-mail-reply"></i><span>Back</span>
              </button>
          </div>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
          <div class="box-body">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">ชื่อ{{pageName}} :</label>

              <div class="col-sm-8">
                <input type="text" class="form-control input-xs"  placeholder="ชื่อ{{pageName}}" data-ng-model="criteria.name" required>
                <span class="help-block-error" data-ng-show="err.nameErr">is required !</span>

              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">รายละเอียด{{pageName}} :</label>

              <div class="col-sm-8">
                <input type="text" class="form-control input-xs"  placeholder="รายละเอียด{{pageName}}" data-ng-model="criteria.detail" required>
                <span class="help-block-error" data-ng-show="err.detailErr">is required !</span>
              </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">

          </div>
          <!-- /.box-footer -->
        </form>
      </div>
      <!-- /.box -->
      <!-- general form elements disabled -->

      <!-- /.box -->
    </div>
    <!--/.col (right) -->
  </div>
  <!-- /.row -->
</section>
